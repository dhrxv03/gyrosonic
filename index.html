<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>GyroSonic</title>

    <!-- p5.js -->
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.min.js"></script>

    <!-- external CSS -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="titlebar"><h1>GyroSonic</h1></div>

    <!-- centered enable motion screen -->
    <div id="panel" class="panel" hidden>
      <div class="stack">
        <button id="btn">Enable motion sensors</button>
        <p id="hint">Lock your screen orientation, tap the button above, and enjoy.</p>
      </div>
    </div>

    <!-- floating stop/resume -->
    <div id="controls" class="floating-controls" hidden>
      <button id="stop" class="ghost">Stop</button>
      <button id="resume" hidden>Resume</button>
    </div>

    <script src="./sketch.js"></script>
  </body>
</html>
