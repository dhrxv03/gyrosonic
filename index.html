<html lang="en">
  <head>

    <title>GyroSonic</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.min.js"></script>
    <style>
      html, body { margin:0; padding:0; height:100%; background:#fff; }
      #ui { position: fixed; left: 16px; top: 16px; display:flex; gap:8px; z-index:10; }
      button {
        font: 15px system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
        padding: 9px 12px; border-radius: 10px; border: 1px solid #ccc; background:#fff; cursor:pointer;
      }
      #status {
        font: 14px/1.4 system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
        background: rgba(255,255,255,0.9); padding: 8px 10px; border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <div id="ui">
      <button id="enableBtn">Enable motion & sound</button>
      <button id="testBtn" disabled>Test sound</button>
      <div id="status">Tap ‚ÄúEnable‚Äù. (If silent, turn off Silent switch üîä)</div>
    </div>
    <script src="./sketch.js"></script>
