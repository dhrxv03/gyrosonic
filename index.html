<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>p5 Motion / Orientation (iOS 26+)</title>
    <!-- p5.js (core) -->
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.min.js"></script>
    <style>
      html, body { margin: 0; padding: 0; height: 100%; background:#fff; }
      #hint {
        position: fixed; left: 20px; top: 70px; font: 16px/1.4 system-ui, sans-serif;
        background: rgba(255,255,255,0.9); padding: 8px 10px; border-radius: 10px;
      }
      #btn {
        position: fixed; left: 20px; top: 20px; font: 16px system-ui, sans-serif;
        padding: 10px 14px; border-radius: 10px; border: 1px solid #ccc; background: #fff;
      }
    </style>
  </head>
  <body>
    <!-- Optional helper elements for UX -->
    <button id="btn" hidden>Enable motion / orientation</button>
    <div id="hint" hidden>Tap the button above, then tilt your phone.</div>

    <script src="./sketch.js"></script>
  </body>
</html>
